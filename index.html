<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!--<link id="csslink" rel="stylesheet" type="text/css" href="style0.css" media="all">-->
</head>
<body>
  This is login form for LoginChat.<br/>
  input your name.
  <input type="text" id="name" style="width:200px;" />
  <br/>
  input password.
  <input type="text" id="pass" style="width:200px;" />
  <br/>
  <button onclick="signup();">sign up</button>
  <script src="/socket.io/socket.io.js"></script>
  <!--<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>-->
  
  <script type="text/javascript">
    // 1.イベントとコールバックの定義
    //var socketio = io.connect('http://localhost:8080');
    var socketio = io.connect();

    //socketio.on("connected", function(name) {});
    socketio.on("accepted", function (data) { goToChatApp(); });
    //socketio.on("disconnect", function () {});

    // 2.イベントに絡ませる関数の定義
    function start(name) {
      socketio.emit("connected", name);
    }
    
    function signup(){
      var name = document.getElementById('name');
      if(!name) {
        alert('input your name');
        return;
      }
      var pass = document.getElementById('pass');
      if(!pass) {
        alert('input password');
        return;
      }
      socketio.emit("login",name,pass);
    }
    
    function goToChatApp(){
      window.location.href = './chat.html';
    }
  </script>
</body>
</html>
