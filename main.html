<html>
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <!--<link id="csslink" rel="stylesheet" type="text/css" href="style0.css" media="all">-->
</head>
<body>
  <input type="text" id="msg_input" style="width:200px;" />
  <button onclick="publishMessage();">語る</button>
  <div id="msg"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  
  <script type="text/javascript">
    // 1.イベントとコールバックの定義
    //var socketio = io.connect('http://localhost:8080');
    var socketio = io.connect();

    //socketio.on("connected", function(name) {});
    socketio.on("publish", function (data) { addMessage(data.value); });
    //socketio.on("disconnect", function () {});

    // 2.イベントに絡ませる関数の定義
    function start(name) {
      socketio.emit("connected", name);
    }

    function publishMessage() {
      var textInput = document.getElementById('msg_input');
      var msg = "[" + myName + "] " + textInput.value;
      socketio.emit("publish", {value: msg});
      textInput.value = '';
    }

    function addMessage (msg) {
      var domMeg = document.createElement('div');
      domMeg.innerHTML = new Date().toLocaleTimeString() + ' ' + msg;
      //msgArea.appendChild(domMeg);
      msgArea.insertBefore(domMeg,msgArea.firstChild)
    }

    // 3.開始処理
    
    // var msgArea = document.getElementById("msg");
    // var myName = Math.floor(Math.random()*100) + "さん";
    // addMessage("貴方は" + myName + "として入室しました");
    // start(myName);
    
    var msgArea = document.getElementById("msg");
    var myName;
    function DataReceive(){
        //?以降の文字を取得する
      myName = location.search.substring(1, location.search.length);
        //エスケープされた文字をアンエスケープする
      myName = unescape(myName);
      addMessage("貴方は" + myName + "として入室しました");
      start(myName);  
    }
    window.onload = DataRecieve;
    
  </script>
</body>
</html>
